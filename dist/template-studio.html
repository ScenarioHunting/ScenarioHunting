                    <style>
                        .switch {
                            position: relative;
                            display: inline-block;
                            width: 40px;
                            border: none;
                        }

                        .switch input {
                            opacity: 0;
                            width: 0;
                            height: 0;
                        }

                        .slider {
                            position: absolute;
                            cursor: pointer;
                            top: 0;
                            left: 0;
                            right: 0;
                            bottom: 0;
                            background-color: #7E7E7E;
                            -webkit-transition: .4s;
                            transition: .4s;
                            border: none;
                        }

                        .slider>svg {
                            position: absolute;
                            content: "";
                            height: 15px;
                            width: 15px;
                            left: 4px;
                            bottom: 4px;
                            -webkit-transition: .4s;
                            transition: .4s;
                            stroke: none;
                            fill: #333;
                        }

                        input:checked+.slider {
                            background-color: #7C829F;
                        }

                        input:focus+.slider {
                            box-shadow: 0 0 1px #2196F3;
                        }

                        input:checked+.slider>svg {
                            -webkit-transform: translateX(17px);
                            -ms-transform: translateX(17px);

<script>
    var saveIt

    window.setupEditor().then(saveOut => {
        require.config({
            paths: {
                'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.20.0/min/vs'
            }
        });

        require(["vs/editor/editor.main"], window.onEditorReady)
        saveIt = saveOut
    })

    //Modal:
    // Get the modal
    var modal = document.getElementById("save-template-modal");

    // Get the button that opens the modal
    var btn = document.getElementById("save-template-button");

    // Get the <span> element that closes the modal
    var span = document.getElementsByClassName("close")[0];

    // When the user clicks the button, open the modal 
    btn.onclick = function () {
        modal.style.display = "block";
    }

    // When the user clicks on <span> (x), close the modal
    span.onclick = function () {
        modal.style.display = "none";
    }

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function (event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
</script>
